name: CI/CD Pipeline

on:
  push:
    branches:
    - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set Up Node v18.*
      uses: actions/setup-node@v2
      with:
        node-version: '18'
        
    - name: Install Dependencies
      run: npm install
      
    - name: Build Project
      run: npm run build --if-present

    #- name: Run Tests
    #  run: npm test

    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        key: ${{ secrets.VPS_PRIVATE }}
        host: ${{ secrets.VPS_IP }}
        username: ${{ secrets.VPS_USER }}
        port: ${{secrets.VPS_PORT}}
        script: |
          cd ~/home/${{ secrets.VPS_USER }}/my-porto-be
          git pull origin dev
          git status
          npm install
          pm2 restart my-porto-be
